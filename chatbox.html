<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <style>
        .container{
            width: 100%;
        }

        #box{
            width: 50%;
            border: 1px solid black;
            padding: 0px 5px;
            height: 400px;
        }

        #pesan{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box"></div>
        <input type="text" id="pesan">
        <input type="button" value="kirim" onclick="chat()">
    </div>

    <script>
        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat() {
            let pesanText = pesan.value;
            pesan.value = "";
            chatbox.innerHTML += "<div>" + pesanText + "</div>";
        }
    </script>
</body>
</html>
